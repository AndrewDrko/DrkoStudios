<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/general.css" />
    <link rel="stylesheet" href="CSS/queries.css" />
    <link rel="stylesheet" href="CSS/style-servicios.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="/js/script.js" type="module"></script>
    <script defer src="/js/script-servicios.js" type="module"></script>
    <title>Servicios - Drko Studios</title>
  </head>

  <body>
    <header class="main-header">
      <div class="nav-box">
        <a href="index.html">
          <img
            class="logo-typo"
            src="img/logotype.png"
            alt="Drko Studios logo plus typography"
          />
        </a>
        <nav class="nav-header">
          <ul>
            <li><a class="nav-link" href="index.html">Inicio</a></li>
            <li><a class="nav-link" href="servicios.html">Servicios</a></li>
            <li>
              <a class="nav-link" href="index.html#contact-section">Contacto</a>
            </li>
            <li>
              <a class="car-link nav-link" href="checking.html">
                <div class="center">
                  <ion-icon class="ico ico-car" name="cart"></ion-icon>
                  <span class="car-num">0</span>
                </div>
              </a>
            </li>
          </ul>
        </nav>

        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu"></ion-icon>
          <ion-icon
            class="icon-mobile-nav"
            name="close-circle-outline"
          ></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <section class="banner-section sticky-section">
        <div class="banner container">
          <img
            class="logo-typo"
            src="img/logotype.png"
            alt="Drko Studios logo plus typography"
          />
          <h1 class="primary-heading">
            En Drko Studios contamos con servicios personalizables según tus
            necesidades.
          </h1>

          <p class="general-description">
            Elige entre Producción Musical, Mezcla, Mastering y Distribución
            Musical para singles, EP's o LP's
          </p>
        </div>
      </section>
      <section class="products-section">
        <div class="products container grid grid--2-cols"></div>
      </section>
    </main>

    <footer>
      <div class="footer-section">
        <div class="footer-head">
          <div class="line"></div>
          <div class="line-social">
            <a
              href="https://www.facebook.com/profile.php?id=61559705067453"
              class="social-link"
              ><ion-icon class="ico social-ico" name="logo-facebook"></ion-icon
            ></a>
            <a href="https://www.instagram.com/drkostudios/" class="social-link"
              ><ion-icon class="ico social-ico" name="logo-instagram"></ion-icon
            ></a>
            <a href="https://twitter.com/DrkoStudios" class="social-link"
              ><ion-icon class="ico social-ico" name="logo-twitter"></ion-icon
            ></a>
            <a href="https://www.youtube.com/@DrkoStudios" class="social-link"
              ><ion-icon class="ico social-ico" name="logo-youtube"></ion-icon
            ></a>
          </div>
          <div class="line"></div>
        </div>
        <div class="content-footer">
          <figure class="footer-logo">
            <img
              class="logo-typo"
              src="img/logotype.png"
              alt="Drko Studios Logo"
            />
          </figure>
          <p class="c-message">
            Copyright &copy; <span class="year"></span
            ><span> Drko Studios.</span>
          </p>
        </div>
        <div class="footer-contact"></div>
      </div>
    </footer>
  </body>
</html>
